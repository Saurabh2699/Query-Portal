<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryForm</title>
    <link rel='stylesheet' href='./query.css'
</head>
<body>
    <form action="/querydata" style="border:1px solid #ccc" method="POST">
        <div class="container">
          <h1>Query Form</h1>
          <p>Please fill in this form to submit your query.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="phn"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Phone Number" name="phnNo" required>
      
          <label for="qtype"><b>Enter Query Type</b></label>
          <input type="text" placeholder="Enter type of query like domestic violence,property related etc" name="queryType" required>

          <label for="query"><b>Write your query</b></label><br><br>
          <textarea rows="5" cols="50" placeholder="Enter Query" name="queryDescription" required></textarea> 
      
          <div class="clearfix"></div>
            <button type="submit" class="signupbtn">Submit Query</button>
          </div>
        </div>
      </form>
      <button type="button" class="getData" onclick="window.location.href = '/getqueries';">View All Queries</button>
</body>
</html>
